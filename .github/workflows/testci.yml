
name: CI Test Env

on:
  push :
    paths:
        - '.github/workflows/testci.yml'
      
      
jobs:
  build:
    name: Build Centos (${{ matrix.OS_VERSION }})
    runs-on: ubuntu-latest
    steps:

    - name: build
      run: |
        cd

      
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 500
        swap-size-mb: 8
        temp-reserve-mb: 8
        remove-dotnet: 'true'
        
    - name: build 3
      run: |
        df -h
        cat /etc/default/docker
        echo 'DOCKER_OPTS="-dns 8.8.8.8 -dns 8.8.4.4 -g '$GITHUB_WORKSPACE'"'
        echo 'DOCKER_OPTS="-dns 8.8.8.8 -dns 8.8.4.4 -g '$GITHUB_WORKSPACE'"' | sudo tee /etc/default/docker > /dev/null
        sudo service docker restart
        sleep 5
        docker pull mohsen7s/tbb:stage3
        


        
