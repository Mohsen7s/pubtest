name: Checkpoint Builder

on:
  push :
    paths:
        - '.github/workflows/brave.yml'


env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  browser:
    name: Build Tor Browser
    runs-on: ubuntu-18.04
    steps:
                            
#      - name: Free 80GB
#        run: |
#          sudo rm -rf "/usr/local/"
#          sudo rm -rf "/usr/share/"
#          sudo rm -rf "/opt/"
          
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 1024
          swap-size-mb: 64
          temp-reserve-mb: 64
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
      
      - name: Build brave
        run: |
          #curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
          #sudo apt update
          #sudo apt install nodejs
          #echo "Brave Point"
          sudo apt update
          sudo apt install -y build-essential libgnome-keyring-dev python-setuptools npm  nodejs

          git clone https://github.com/brave/brave-browser.git
          cd brave-browser
          npm install
          (sleep 1; df -h) & (sleep 500; df -h) & (sleep 1000; df -h) & (sleep 1500; df -h) & (sleep 2000; df -h) & (sleep 2500; df -h) & (sleep 3000; df -h) & (sleep 3500; df -h) & (sleep 4000; df -h) & (sleep 4500; df -h) & (sleep 5000; df -h) & npm run init -- --target_os=android --target_arch=arm
